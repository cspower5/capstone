<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

  <title>colmar-academy</title>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="content">
      <img src="./images/ic-logo.svg" alt="Colmar Academy Logo">
      <a href="index.html" class="desktop logo">ColmarAcademy</a>
      <nav class="desktop">
        <ul>
          <li><a href="#">On campus</a></li>
          <li><a href="#">Online</a></li>
          <li><a href="#">Or companies</a></li>
          <li><a href="#">Sign On</a></li>
        </ul>
      </nav>
      <nav class="mobile">
        <ul>
          <li><a href="#"><img src="./images/ic-on-campus.svg"></a></li>
          <li><a href="#"><img src="./images/ic-online.svg"></a></li>
          <li><a href="#"><img src="./images/ic-login.svg"></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!--Banner-->
  <div class="banner">
    <div class="banner-container">
      <img src="./images/banner.jpg" alt="Banner Image">
      <div class="text">
        <h1>Learn Something New Every Day</h1>
        <h2>Lorem ipsum Dolor sit emet, consectetur adipiscing elit</h2>
        <div class="button">
          <h1>Start here</h1>

      </div>
    </div>

      <img src="./images/information-main.jpg" alt="Information Main Image">

    <div class="practice-side">
      <div class="orientation">
        <img src="./images/information-orientation.jpg" alt="Orientation Image">
        <h2>Orientation</h2>
      </div>
      <div class="campus">
        <img src="./images/information-campus.jpg" alt="Campus Image">
        <h2>Campus</h2>
      </div>
      <div class="lecture">
        <img src="./images/information-guest-lecture.jpg" alt="Guest Lecture Image">
        <h2>Lecture</h2>
      </div>
    </div>
  </div>
  <div class="practice-mobile">
    <div class="practice-mobile-main">
      <img src="./images/information-main.jpg" alt="Information Main Image">
      <h1>It doesn't hurt to keep practicing</h1>
    </div>
    <div class="practice-side-mobile">
      <img src="./images/information-orientation-mobile.jpg" alt="Orientation Image">
      <img src="./images/information-campus-mobile.jpg" alt="Campus Image">
